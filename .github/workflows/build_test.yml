name: Build and Test

on:
    push:
        branches: ["main"]
    pull_request:
        branches: ["main"]
    workflow_dispatch: {} # 

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - name: Checkout the repository
              uses: actions/checkout@v4
            - name: Use Node.js 24.x
              uses: actions/setup-node@v4
              with:
                  node-version: 24.x
                  cache: "npm"
            - name: Install dependencies
              run: npm install
            - name: Run tests
              run: npm test
